<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>

    <h2>Cadastro de Produtos</h2>
    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome do produto" required>
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="number" id="quantidade" placeholder="Quantidade" required>
        <input type="number" id="preco_compra" placeholder="Preço de compra" step="0.01" required>
        <input type="number" id="preco_venda" placeholder="Preço de venda" step="0.01" required>
        <input type="text" id="fornecedor" placeholder="Fornecedor" required>
        <input type="text" id="imagemUrl" placeholder="URL da imagem" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Produtos</h2>
    <table id="tabelaProdutos" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço de Compra</th>
                <th>Preço de Venda</th>
                <th>Fornecedor</th>
                <th>Imagem</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="js/produtos.js"></script>
</body>
</html>
